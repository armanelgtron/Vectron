<!DOCTYPE html>
<html>  
    <head>  
        <title>Vectron</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700,600' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/vectron.css" rel="stylesheet">
    </head>
    <body class="noscroll" id="vectron">
        <div class="canvas-container"></div>
        <div class="info"></div>
        <div id="main-toolbar" class="toolbar">
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="button"
                        data-name="settings"
                        id="btn-settings"
                        title="Settings and Controls"></a>
                </li>
            </ul>
            <ul class="tools-group">
                <li>
                    <a
                       href="#"
                       class="button"
                        data-type="tool"
                        data-name="select"
                        id="btn-select"
                        title="Select objects"></a>
                </li>
            </ul>
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="tool"
                        data-name="wall"
                        id="btn-wall"
                        title="Wall"></a>
                </li>
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="tool"
                        data-name="zone"
                        id="btn-zone"
                        title="Zone"></a>
                </li>
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="tool"
                        data-name="spawn"
                        id="btn-spawn"
                        title="Spawn point"></a>
                </li>
            </ul>
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="canvas"
                        data-name="snap"
                        id="btn-snap"
                        title="Snap cursor to grid"></a>
                </li>
            </ul>
            <ul class="tools-group">
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="canvas"
                        data-name="zoom-in"
                        id="btn-zoom-in"
                        title="Zoom In"></a>
                </li>
                <li>
                    <a
                        href="#"
                        class="button"
                        data-type="canvas"
                        data-name="zoom-out"
                        id="btn-zoom-out"
                        title="Zoom Out"></a>
                </li>
            </ul>
        </div>

        <script
            type="text/javascript"
            data-main="js/app.js"
            src="js/libs/require.min.js"></script>
    </body>
</html>
